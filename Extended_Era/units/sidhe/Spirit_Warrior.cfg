#textdomain wesnoth-Extended_Era

[unit]
	id=Sidhe Spirit Warrior
	name= _ "Warrior Spirit"
	race=undead
	image="units/elves-sidhe/warrior-spirit.png"
	hitpoints=19
	movement_type=sidhespirit
	movement=7
	experience=30
	level=1
	alignment=chaotic
	advanceto=Sidhe Spirit Ancestor
	[abilities]
		{ABILITY_TERROR_LEVEL_1}
		{ABILITY_SYLVAN_SPARK}
	[/abilities]
	cost=21
	usage=spirit
	unit_description= _ "The great sidhe warriors of times past are not quite gone. They roam through the forests of their former homes, seeking to perform the feats of arms they did in the past, and death is no obstacle..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_TERROR}+{SPECIAL_NOTES_SYLVAN_SPARK}
	die_sound=wail-long.wav
	[attack]
		name=ancient blade
		description= _ "ancient blade"
		icon=attacks/baneblade.png
		type=arcane
		range=melee
		damage=4
		number=4
	[/attack]
	[attack_anim]
		[attack_filter]
			name=ancient blade
		[/attack_filter]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=200
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=200
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
	[defend]
		start_time=-125
		[if]
			hits=hit,kill
			offset=0.0~-0.05:126,-0.05~0.0:126
			alpha=0.8~0.5:126,0.5~0.8:126
			[frame]
				duration=100
				image="units/elves-sidhe/warrior-spirit.png"
			[/frame]
			[frame]
				duration=150
				image="units/elves-sidhe/warrior-spirit.png"
				sound=wail-sml.wav
			[/frame]
		[/if]
		[else]
			hits=miss
			offset=0.0~-0.1:126,-0.1~0.0:126
			alpha=0.8~0.25:126,0.25~0.8:126
			[frame]
				duration=100
				image="units/elves-sidhe/warrior-spirit.png"
			[/frame]
			[frame]
				duration=150
				image="units/elves-sidhe/warrior-spirit.png"
			[/frame]
		[/else]
	[/defend]
	[standing_anim]
		start_time=0
		alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
		[frame]
			duration=3000
			image="units/elves-sidhe/warrior-spirit.png"
		[/frame]
	[/standing_anim]
	[leading_anim]
		start_time=-150
		blend_color=0,255,255
		blend_ratio=0~0.8:150,0.8~0:150
		[frame]
			duration=300
			image="units/elves-sidhe/warrior-spirit.png"
			sound=wail.wav
		[/frame]
	[/leading_anim]
	[recruit_anim]
		start_time=-200
		alpha="0~1:300,1~0.8:200"
		[frame]
			duration=500
			image="units/elves-sidhe/warrior-spirit.png"
		[/frame]
	[/recruit_anim]
[/unit]

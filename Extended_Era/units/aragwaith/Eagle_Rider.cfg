			begin=-200
			end=-100
			image="units/human-aragwaith/eagle-rider-flying-8.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/human-aragwaith/eagle-rider-attack.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/human-aragwaith/eagle-rider-attack.png"
				sound=claws.ogg
			[/frame]
		[/else]

				image="units/human-aragwaith/eagle-rider-attack.png"
				sound=fist.ogg
			[/frame]
		[/else]
		[frame]
			begin=100
			end=200
			image="units/human-aragwaith/eagle-rider-flying-8.png"
		[/frame]
	[/attack_anim]

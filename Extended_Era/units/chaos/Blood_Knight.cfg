#textdomain wesnoth-Extended_Era

[unit]
	id=Chaos Blood Knight
	name= _ "Blood Knight"
	image="units/chaos/blood-knight.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	race=human
	hitpoints=75
	movement_type=smallfoot
	movement=5
	experience=110
	level=3
	alignment=chaotic
	usage=fighter
	advanceto=Chaos Overlord
	[resistance]
		fire=90
	[/resistance]
	cost=42
	unit_description= _ "Ultimate mastery comes with the greatest sacrifice. Dark Knights open their veins and let their blood flow. If taste of their blood satisfies the Chaos Lords, they promote them to the rank of Blood Knights, supreme warriors of Chaos."
	{DEFENSE_ANIM "units/chaos/blood-knight-defend.png" "units/chaos/blood-knight.png" {SOUND_LIST:HUMAN_HIT} }
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=sword
		description= _ "sword"
		type=blade
		range=melee
		damage=12
		number=4
		icon=attacks/greatsword-human.png
	[/attack]
	[attack]
		name=axe
		description= _ "axe"
		type=blade
		range=melee
		damage=25
		number=2
		icon=attacks/battleaxe.png
	[/attack]
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/chaos/blood-knight-attack1.png"
		[/frame]
	[/movement_anim]
	[attack_anim]
		[attack_filter]
			name=sword
		[/attack_filter]
		hits=yes
		[frame]
			begin=-100
			end=0
			image="units/chaos/blood-knight-attack1.png"
			sound={SOUND_LIST:SWORD_SWISH}
		[/frame]
		[frame]
			begin=0
			end=100
			image="units/chaos/blood-knight-attack2.png"
		[/frame]
		[frame]
			begin=100
			end=200
			image="units/chaos/blood-knight-attack3.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=sword
		[/attack_filter]
		hits=no
		[frame]
			begin=-100
			end=0
			image="units/chaos/blood-knight-attack1.png"
			sound={SOUND_LIST:MISS}
		[/frame]
		[frame]
			begin=0
			end=100
			image="units/chaos/blood-knight-attack2.png"
		[/frame]
		[frame]
			begin=100
			end=200
			image="units/chaos/blood-knight-attack3.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=axe
		[/attack_filter]
		hits=yes
		[frame]
			begin=-100
			end=0
			image="units/chaos/blood-knight-axe1.png"
			sound=axe.ogg
		[/frame]
		[frame]
			begin=0
			end=200
			image="units/chaos/blood-knight-axe2.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=axe
		[/attack_filter]
		hits=no
		[frame]
			begin=-100
			end=0
			image="units/chaos/blood-knight-axe1.png"
			sound={SOUND_LIST:MISS}
		[/frame]
		[frame]
			begin=0
			end=200
			image="units/chaos/blood-knight-axe2.png"
		[/frame]
	[/attack_anim]
[/unit]

#textdomain wesnoth-Extended_Era

[unit]
	id=Chaos Headhunter
	name= _ "Headhunter"
	race=human
	image="units/chaos/headhunter.png"
	hitpoints=34
	movement_type=smallfoot
	movement=7
	experience=40
	level=1
	alignment=chaotic
	[resistance]
		blade=130
		pierce=120
		impact=120
	[/resistance]
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	advanceto=Chaos Marauder
	cost=18
	usage=scout
	unit_description= _ "Given their souls to daemons, these lifeless scouts appear in the places, that will be infested with the daemonic plague. They are the ones to spread fear and message of daemonic invasions."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
	{DEFENSE_ANIM "units/chaos/headhunter.png" "units/chaos/headhunter.png" {SOUND_LIST:HUMAN_HIT} }
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=club
		description= _ "club"
		type=impact
		range=melee
		damage=5
		number=2
	[/attack]
	[attack]
		name=spear
		description= _ "spear"
		type=pierce
		range=ranged
		damage=6
		number=3
	[/attack]
	[attack_anim]
		[attack_filter]
			name=club
		[/attack_filter]
		hits=yes
		[frame]
			begin=-100
			end=0
			image="units/chaos/headhunter.png"
			sound=club.ogg
		[/frame]
		[frame]
			begin=0
			end=200
			image="units/chaos/headhunter.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=club
		[/attack_filter]
		hits=no
		[frame]
			begin=-100
			end=0
			image="units/chaos/headhunter.png"
			sound={SOUND_LIST:MISS}
		[/frame]
		[frame]
			begin=0
			end=200
			image="units/chaos/headhunter.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=spear
		[/attack_filter]
		hits=yes
		[missile_frame]
			begin=-150
			end=0
			image="projectiles/spear-n.png"
			image_diagonal="projectiles/spear-ne.png"
		[/missile_frame]
		[frame]
			begin=-200
			end=200
			image="units/chaos/headhunter.png"
			sound=spear.ogg
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=spear
		[/attack_filter]
		hits=no
		[missile_frame]
			begin=-150
			end=0
			image="projectiles/spear-n.png"
			image_diagonal="projectiles/spear-ne.png"
		[/missile_frame]
		[frame]
			begin=-200
			end=200
			image="units/chaos/headhunter.png"
			sound=spear-miss.ogg
		[/frame]
	[/attack_anim]
[/unit]

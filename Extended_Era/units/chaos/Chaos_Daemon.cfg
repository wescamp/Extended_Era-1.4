#textdomain wesnoth-Extended_Era

[unit]
	id=Chaos Daemon
	name= _ "Chaos Daemon"
	race=demon
	{TRAIT_DEXTROUS}
	gender=male,female
	image="units/chaos/demonlore.png"
	hitpoints=46
	movement_type=demonfoot
	movement=6
	experience=90
	level=2
	alignment=chaotic
	advanceto=Greater Daemon
	cost=42
	usage=mixed fighter

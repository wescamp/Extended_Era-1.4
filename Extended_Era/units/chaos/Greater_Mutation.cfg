#textdomain wesnoth-Extended_Era

[unit]
	id=Greater Mutation
	name= _ "Greater Mutation"
	race=demon
	image="units/chaos/greater-mutation.png"
	[abilities]
		{ABILITY_REGENERATES}
	[/abilities]
	hitpoints=56
	movement_type=mutantfoot
	movement=4
	experience=90
	level=2
	alignment=chaotic
	advanceto=Abomination
	cost=40
	usage=mutant

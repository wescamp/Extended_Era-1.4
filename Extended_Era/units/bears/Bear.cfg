#textdomain wesnoth-Extended_Era

[unit]
	id=Bear
	name= _ "Bear"
	race=bear
	image="units/bears/bear.png"
	hitpoints=65
	movement_type=sidhebear
	movement=5
	experience=100
	level=2
	alignment=neutral
	advanceto=null
	{AMLA_TOUGH 3}
	cost=33
	usage=fighter
	unit_description= _ "Adult bears are known for going their own way; most bears would sooner flee a melee than throw themselves at risk. Some, though, for whatever reason, choose not to run. These bears are a terrifying sight to behold. An adult bear is a mass of muscle, claw, fur, and fury of almost unrivalled proportions: even the most skilled of warriors will not look lightly on the bulk of an angry, advancing bear."
	get_hit_sound=yeti-hit.ogg
	die_sound=die_sound=yeti-die.ogg
	[attack]
		name=bearhug
		description= _ "bearhug"
		icon=attacks/claws-animal.png
		type=impact
		range=melee
		damage=16
		number=2
	[/attack]
	[attack]
		name=claws
		description= _ "claws"
		icon=attacks/claws-animal.png
		type=blade
		range=melee
		damage=16
		number=2
	[/attack]
	[attack_anim]
		[attack_filter]
			name=bearhug
		[/attack_filter]
		[if]
			hits=yes
			[frame]
				begin=-150
				end=150
				sound=fist.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-150
				end=150
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=claws
		[/attack_filter]
		[if]
			hits=yes
			[frame]
				begin=-150
				end=150
				sound=claws.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-150
				end=150
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
[/unit]

#textdomain wesnoth-Extended_Era

[unit]
	id=Steppe Hunter
	name= _ "Steppe Hunter"
	race=goblin
	image="units/orcs-steppe/hunter.png"
	ellipse="misc/ellipse"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=26
	movement_type=steppescout
	movement=6
	experience=30
	level=1
	alignment=chaotic
	advanceto=Steppe Flanker,Steppe Striker,
	cost=15
	usage=scout
	unit_description= _ "The cruel life on the steppes tends to weed out the weak early on and harden those that remain. For this reason goblins are nowhere near as common on the steppe as they are elsewhere. Those that do survive often make themselves useful as scouts or scavengers. In hunting parties they specialise in the use of barbed harpoons to lame prey, allowing an easier kill for their larger orcish bretheren."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
	get_hit_sound={SOUND_LIST:GOBLIN_HIT}
	die_sound={SOUND_LIST:GOBLIN_DIE}
	[attack]
		name=knife
		description= _ "knife"
		icon=attacks/dagger-orcish.png
		type=blade
		range=melee
		damage=3
		number=2
	[/attack]
	[attack]
		name=harpoon
		description= _ "harpoon"
		icon=attacks/dagger-thrown-human.png
		type=pierce
		range=ranged
		damage=4
		number=2
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
	[/attack]
	[attack_anim]
		[attack_filter]
			name=knife
		[/attack_filter]
		[frame]
			begin=-200
			end=-150
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-50
				end=50
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-50
				end=50
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/else]
		[frame]
			begin=50
			end=200
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=harpoon
		[/attack_filter]
		[missile_frame]
			begin=-150
			end=0
			image="projectiles/dagger-n.png"
			image_diagonal="projectiles/dagger-ne.png"
		[/missile_frame]
		{SOUND:SLOW}
		[if]
			hits=no
			[frame]
				begin=-200
				end=-100
				sound=throwing-knife-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-200
				end=-100
				sound=dagger-swish.wav
			[/frame]
		[/else]
		[frame]
			begin=-100
			end=100
		[/frame]
	[/attack_anim]
[/unit]

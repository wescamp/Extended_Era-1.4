#textdomain wesnoth-Extended_Era

[unit]
	id=Kalifa Elder Falcon
	name= _ "Elder Falcon"
	race=falcon
	image="units/human-kalifa/falcon-elder.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	ellipse="misc/ellipse"
	hitpoints=27
	movement_type=lightfly
	movement=8
	experience=150
	level=1
	alignment=neutral
	advanceto=null
	{AMLA_DEFAULT}
	cost=18
	undead_variation=saurian
	usage=scout
	unit_description= _ "These falcons have been through many perils and somehow managed to surivive them.  Their dives can be so fast that stories abound of them taking a foe's head clean off."
	get_hit_sound={SOUND_LIST:GRYPHON_HIT}
	die_sound={SOUND_LIST:GRYPHON_DIE}
	[attack]
		name=claws
		description= _ "claws"
		icon=attacks/claws-animal.png
		type=blade
		range=melee
		damage=4
		number=3
	[/attack]
	[attack]
		name=beak
		description= _ "beak"
		type=pierce
		range=melee
		damage=9
		number=1
		[specials]
			{WEAPON_SPECIAL_CHARGE}
		[/specials]
	[/attack]
	[attack_anim]
		[attack_filter]
			name=claws
		[/attack_filter]
		[if]
			hits=yes
			[frame]
				begin=-150
				end=150
				sound=claws.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-150
				end=150
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=beak
		[/attack_filter]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				sound=spear.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
[/unit]

#textdomain wesnoth-Extended_Era

[unit]
	id=XE Orcish Shaman
	name= _ "Orcish Shaman"
	race=orc
	image="units/orcs/shaman-tan.png"
	profile="portraits/Neoriceisgood/orcish-shaman.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	ellipse="misc/ellipse"
	hitpoints=23
	movement_type=smallfoot
	movement=5
	experience=33
	level=1
	alignment=chaotic
	advanceto=Orcish Witch Doctor,Orcish Warlock
	cost=18
	usage=mixed fighter
	unit_description= _ "Orcish Shamans are the guardians of orcish magic. Respected among orcish tribes, they form the Orcish Council, which makes important decisions for the whole Orcish community and arbitrates the many conflicts that arise between tribes of this argumentative race. Although physically weak (for Orcs), Orcish Shamans are good spell casters and can curse their enemies, draining their life."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
	get_hit_sound={SOUND_LIST:ORC_HIT}
	die_sound={SOUND_LIST:ORC_DIE}
	{DEFENSE_ANIM "units/orcs/shaman-tan-defend.png" "units/orcs/shaman-tan.png" {SOUND_LIST:ORC_HIT} }
	[attack]
		name=staff
		description= _ "staff"
		icon=attacks/druidstaff.png
		type=impact
		range=melee
		damage=5
		number=1
	[/attack]
	[attack]
		name=curse
		description= _ "curse"
		type=cold
		range=ranged
		damage=7
		number=2
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
	[/attack]
	[attack_anim]
		[attack_filter]
			name=staff
		[/attack_filter]
		[frame]
			begin=-200
			end=-100
			image="units/orcs/shaman-tan.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=50
				image="units/orcs/shaman-tan-attack-staff.png"
				sound=staff.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=50
				image="units/orcs/shaman-tan-attack-staff.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=50
			end=150
			image="units/orcs/shaman-tan.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=curse
		[/attack_filter]
		[missile_frame]
			begin=-200
			end=200
			halo="halo/elven/druid-healing8.png:50,halo/elven/druid-healing7.png:50,halo/elven/druid-healing6.png:50,halo/elven/druid-healing5.png:50,halo/elven/druid-healing4.png:50,halo/elven/druid-healing3.png:50,halo/elven/druid-healing2.png:50,halo/elven/druid-healing1.png:50"
		[/missile_frame]
		[frame]
			begin=-200
			end=0
			image="units/orcs/shaman-tan-attack-curse.png"
		[/frame]
		[frame]
			begin=0
			end=200
			image="units/orcs/shaman-tan.png"
			sound=magicmissile.wav
		[/frame]
	[/attack_anim]
[/unit]

#textdomain wesnoth-Extended_Era

[unit]
	id=Dark Elf Shadow
	name= _ "Shadow"
	image="units/elves-dark/shadow.png"
	race=dark elf
	{TRAIT_DEXTROUS}
	hitpoints=38
	movement_type=deelusive
	movement=6
	[abilities]
		{ABILITY_CAVESTALK}
	[/abilities]
	experience=70
	level=2
	alignment=chaotic
	advanceto=Dark Elf Stalker
	cost=33
	usage=mixed fighter
	unit_description= _ "Staying hidden safe in the shadows of the caves, they will hit you when you least expect it. Despite their frailty, they can inflict great damage either by thrusting their daggers in the back of their target or by shooting fast a lot of bolts from their crossbow."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CAVESTALK}+{SPECIAL_NOTES_BACKSTAB}
	get_hit_sound={SOUND_LIST:ELF_HIT}
	die_sound={SOUND_LIST:ELF_HIT}
	[attack]
		name=dagger
		description= _ "dagger"
		icon=attacks/dagger-undead.png
		type=blade
		range=melee
		damage=7
		number=2
		[specials]
			{WEAPON_SPECIAL_BACKSTAB}
		[/specials]
	[/attack]
	[attack]
		name=crossbow
		description= _ "crossbow"
		icon=attacks/crossbow-orcish.png
		type=pierce
		range=ranged
		damage=7
		number=4
	[/attack]
	[attack_anim]
		[attack_filter]
			name=dagger
		[/attack_filter]
		[frame]
			begin=-300
			end=-150
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-150
				end=150
				sound=dagger-swish.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-150
				end=150
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=crossbow
		[/attack_filter]
		[missile_frame]
			begin=-100
			end=0
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[frame]
			begin=-300
			end=-100
		[/frame]
		[if]
			hits=yes
			[frame]
				sound=crossbow.ogg
				begin=-100
				end=100
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				sound=crossbow-miss.ogg
				begin=-100
				end=100
			[/frame]
		[/else]
	[/attack_anim]
[/unit]

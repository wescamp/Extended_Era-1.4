#textdomain wesnoth-Extended_Era

[unit]
	id=Dwarvish Axemaster
	name= _ "Dwarvish Axemaster"
	race=dwarf
	image="units/dwarves/axemaster.png"
	profile="portraits/Peter_Geinitz/dwarf-axethrower.png"
	hitpoints=51
	movement_type=dwarvishfoot
	movement=6
	experience=150
	level=3
	alignment=neutral
	advanceto=null
	{AMLA_DEFAULT}
	undead_variation=dwarf
	cost=37
	usage=scout
	[resistance]
		blade=90
		pierce=100
		impact=90
	[/resistance]
	unit_description= _ "The axemaster is something of a dwarvish oddity - fast, nimble, armored, and deadly with lightning-fast blades.  They are not the strongest fighters in the dwarvish kingdom, but are well-respected nonetheless."
	{DEFENSE_ANIM_FILTERED "units/dwarves/axemaster-defend.png" "units/dwarves/axemaster.png" {SOUND_LIST:DWARF_HIT} range=melee }
	{DEFENSE_ANIM_FILTERED "units/dwarves/axemaster-ranged4.png" "units/dwarves/axemaster.png" {SOUND_LIST:DWARF_HIT} range=ranged }
	die_sound={SOUND_LIST:DWARF_DIE}
	[attack]
		name=axe
		description= _ "axe"
		type=blade
		range=melee
		damage=7
		number=4
	[/attack]
	[attack]
		name=axe
		description= _ "axe"
		type=blade
		range=ranged
		damage=14
		number=2
	[/attack]
	# melee animation
	[attack_anim]
		[attack_filter]
			name=axe
			range=melee
		[/attack_filter]
		direction=ne,nw,se,sw
		[frame]
			begin=-300
			end=-200
			image="units/dwarves/axemaster-attack1.png"
		[/frame]
		[frame]
			begin=-200
			end=-100
			image="units/dwarves/axemaster-attack2.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/dwarves/axemaster-attack3.png"
				sound=axe.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/dwarves/axemaster-attack3.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=axe
			range=melee
		[/attack_filter]
		direction=n
		[frame]
			begin=-300
			end=-200
			image="units/dwarves/axemaster-attack1-n.png"
		[/frame]
		[frame]
			begin=-200
			end=-100
			image="units/dwarves/axemaster-attack2-n.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/dwarves/axemaster-attack3-n.png"
				sound=axe.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/dwarves/axemaster-attack3-n.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=axe
			range=melee
		[/attack_filter]
		direction=s
		[frame]
			begin=-300
			end=-200
			image="units/dwarves/axemaster-attack1-s.png"
		[/frame]
		[frame]
			begin=-200
			end=-100
			image="units/dwarves/axemaster-attack2-s.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/dwarves/axemaster-attack3-s.png"
				sound=axe.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/dwarves/axemaster-attack3-s.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
	# ranged animation
	[attack_anim]
		[attack_filter]
			name=axe
			range=ranged
		[/attack_filter]
		direction=ne,nw,se,sw
		{MISSILE_FRAME_HATCHET}
		[frame]
			begin=-300
			end=-200
			image="units/dwarves/axemaster-ranged1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="units/dwarves/axemaster-ranged2.png"
				sound=hatchet.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-200
				end=-100
				image="units/dwarves/axemaster-ranged2.png"
				sound=hatchet-miss.wav
			[/frame]
		[/else]
		[frame]
			begin=-100
			end=150
			image="units/dwarves/axemaster-ranged3.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=axe
			range=ranged
		[/attack_filter]
		direction=n
		{MISSILE_FRAME_HATCHET}
		[frame]
			begin=-300
			end=-200
			image="units/dwarves/axemaster-ranged1-n.png"
		[/frame]
		[if]
			hits=yes
			[frame]

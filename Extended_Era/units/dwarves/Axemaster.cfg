				image="units/dwarves/axemaster-ranged2-n.png"
				sound=hatchet-miss.wav
			[/frame]
		[/else]
		[frame]
			begin=-100
			end=150
			image="units/dwarves/axemaster-ranged3-n.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=axe
			range=ranged
		[/attack_filter]
		direction=s
		{MISSILE_FRAME_HATCHET}
		[frame]
			begin=-300
			end=-200
			image="units/dwarves/axemaster-ranged1-s.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-200
				end=-100
				image="units/dwarves/axemaster-ranged2-s.png"
				sound=hatchet.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-200

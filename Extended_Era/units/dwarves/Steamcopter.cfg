			hits=hit
			[frame]
				duration=100
				image="units/dwarves/steamcopter2.png"
				sound={SOUND_LIST:DWARF_HIT}
			[/frame]
		[/if]
		[else]
			hits=miss,kill
			[frame]
				duration=100
				image="units/dwarves/steamcopter2.png"
				
			[/frame]
		[/else]

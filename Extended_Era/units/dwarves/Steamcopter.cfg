#textdomain wesnoth-Extended_Era

[unit]
	id=Dwarven Steamcopter
	name= _ "Steamcopter"
	race=dwarf
	{TRAITS_SET_COPTER}
	image="units/dwarves/steamcopter.png"
	hitpoints=45
	movement_type=fly
	movement=7
	experience=150
	level=2
	alignment=neutral
	advanceto=null
	{AMLA_DEFAULT}
	cost=27
	undead_variation=mounted
	usage=scout
	unit_description= _ "With the aid of steam genies, Steamcopters are able to move faster and carry more bombs than Gyrocopters."
	die_sound={SOUND_LIST:DWARF_DIE}
	[resistance]
		blade=110
		pierce=80
		impact=100
		fire=120
		cold=100
		arcane=90
	[/resistance]
	[movement_costs]
		cave=100
		fungus=100
	[/movement_costs]
	[attack]
		name=bomb
		description= _ "bomb"
		icon=attacks/bomb.png
		type=impact
		range=ranged
		damage=10
		number=3
	[/attack]
